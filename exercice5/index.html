<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice 5</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-center">
        <img src="assets/logo.svg" alt="">
    </div>

    <div class="container">
        <div class="card">
            <p class="title mt-4">Shopping Cart</p>
            <div class="shop-list w-75 mx-auto">
                <div class="shop-item position-relative p-3 mt-4">
                    <div class="close"><img src="assets/x.svg" alt=""></div>
                    <div class="shop-content">
                        <div>
                            <img src="assets/lemon.svg" alt="">
                        </div>
                        <div class="px-2">
                            <p class="fw-bold">Lemon</p>
                            <div class="d-flex justify-content-between">
                                <div class="quantity">
                                    <button>-</button>
                                    <span class="px-2">800g</span>
                                    <button>+</button>
                                </div>
                                <p class="text-muted p-0">$5.7</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="shop-item position-relative p-3 mt-4">
                    <div class="close"><img src="assets/x.svg" alt=""></div>
                    <div class="shop-content">
                        <div>
                            <img src="assets/Potatoes.svg" alt="">
                        </div>
                        <div class="px-2">
                            <p class="fw-bold">Potatoes</p>
                            <div class="d-flex justify-content-between">
                                <div class="quantity">
                                    <button>-</button>
                                    <span class="px-2">800g</span>
                                    <button>+</button>
                                </div>
                                <p class="text-muted p-0">$5.7</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="shop-item position-relative p-3 mt-4">
                    <div class="close"><img src="assets/x.svg" alt=""></div>
                    <div class="shop-content">
                        <div>
                            <img src="assets/cucumbers.svg" alt="">
                        </div>
                        <div class="px-2">
                            <p class="fw-bold">cucumbers    </p>
                            <div class="d-flex justify-content-between">
                                <div class="quantity">
                                    <button>-</button>
                                    <span class="px-2">800g</span>
                                    <button>+</button>
                                </div>
                                <p class="text-muted p-0">$5.7</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="checkout w-75 mx-auto my-5">
                <span>Check out</span>
                <span>$25.3</span>
            </div>
        </div>
    </div>
</body>
</html>
